<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Alumnos</title>
    <link rel="stylesheet" type="text/css" href="../../css/Estilo.css">
</head>
<body>
    <h1>Comunidad IT</h1>
    <h2>Agregar Alumno</h2>
    <form>
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required />
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" required />
        </div>
        <div>
            <label for="dni">DNI</label>
            <input type="number" id="dni" name="dni" required />
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="estadoCivil">Estado Civil</label>
            <input type="radio" name="estadoCivil" value="soltero">Soltero
            <input type="radio" name="estadoCivil" value="casado">Casado
            <input type="radio" name="estadoCivil" value="separado">Separado
            <input type="radio" name="estadoCivil" value="nsnc">NS/NC
        </div>

        <div>
            <input type="submit" value="Guardar">
        </div>
    </form>
    <a href="../../index.html">cancelar y volver al indice</a>
</body>
</html>
